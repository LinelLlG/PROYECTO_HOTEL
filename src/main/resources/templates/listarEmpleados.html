<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!--INTEGRACIONES DE SIEMPRE-->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400;1,700&display=swap" rel="stylesheet">
                                <script src="https://kit.fontawesome.com/b3a8f0ecfc.js" crossorigin="anonymous"></script>
                                <!--NECESARIAS PARA EL INDEX-->
                                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
                                    <link th:href="@{./resources/css/index.css}" rel="stylesheet" type = "text/css">
                                        <title>SYSTEM - HOTEL</title>
                                        <link rel="shortcut icon" th:href="@{./resources/img/logo1.ico}">
                                            <!--DATATABLES-->
                                            <script hrf="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
                                            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
                                                <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
                                                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
                                                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
                                                <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.js"></script>
                                                </head>
                                                <body>
                                                    <div th:insert="layout :: layout"></div>
                                                    <section id="contenido">
                                                        <!-- MAIN -->
                                                        <main>
                                                            <div class="data">
                                                                <div class="content-data card">
                                                                    <!--CONTENIDO INICIO-->
                                                                    <div class="head-title">
                                                                        <div class="left">
                                                                            <h1>Lista de Colaboradores</h1>
                                                                            <ul class="breadcrumb">
                                                                                <li>
                                                                                    <a href="#">Lista</a>
                                                                                </li>
                                                                                <li><i class="fa-solid fa-chevron-right"></i></li>
                                                                                <li>
                                                                                    <a href="#" class="active">Colaboradores</a>
                                                                                </li>
                                                                            </ul>
                                                                        </div>
                                                                        <div class="inputFunction">
                                                                            <a href="#" class="btn-deshabilitado">
                                                                                <i class='bx bx-user-x' ></i>
                                                                            </a>
                                                                            <a th:href="@{/agregarEmpleado}" class="btn-download">
                                                                                <i class='bx bx-plus-circle'></i>
                                                                                <span>REGISTRAR</span>
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                    <div class="table-data">
                                                                        <div class="order" th:if="${empleado!= null and !empleado.empty  }">
                                                                            <div class="head">
                                                                                <h3>Todos los Empleados</h3>
                                                                                <input type="date" class="inputSearch">
                                                                                    <input type="search" class="inputSearch" id="searchTerm" onkeyup="doSearch()" onkeypress="return event.keyCode != 13;">
                                                                                        <button style="border: none; color:#58555E;"><i class="fa-solid fa-magnifying-glass"></i></button>
                                                                                        </div>
                                                                                        <div class="tabla-scroll">
                                                                                            <table id="tablaEmpleado">
                                                                                                <thead>
                                                                                                    <tr>
                                                                                                        <!--<th>Código</th>-->
                                                                                                        <th>Nombre</th>
                                                                                                        <th>Apellido</th>
                                                                                                        <th>Dni</th>
                                                                                                        <th>Email</th>
                                                                                                        <th>Celular</th>
                                                                                                        <th>Direccion</th>
                                                                                                        <th>Fecha Nacimiento</th>
                                                                                                        <!--<th>NªHijos</th>-->
                                                                                                        <!--<th>Profesion</th>-->
                                                                                                        <!--<th>Sueldo</th>-->
                                                                                                        <th>CARGO</th>
                                                                                                        <th>CONTRATO</th>
                                                                                                        <!--<th>CODIGO DISPONIBILIDAD</th>-->
                                                                                                        <th></th>
                                                                                                    </tr>
                                                                                                </thead>
                                                                                                <tbody>
                                                                                                    <tr th:each="empleado:${empleado}">
                                                                                                        <!--<td th:text="${clientes.cod_cli}"></td>-->
                                                                                                        <td th:text="${empleado.nom_emp}"></td>
                                                                                                        <td th:text="${empleado.ape_emp}"></td>
                                                                                                        <td th:text="${empleado.dni_emp}"></td>
                                                                                                        <td th:text="${empleado.email_emp}"></td>
                                                                                                        <td th:text="${empleado.cel_emp}"></td>
                                                                                                        <td th:text="${empleado.dir_emp}"></td>
                                                                                                        <td th:text="${#dates.format(empleado.fec_nac_emp, 'dd/MM/yyyy')}"></td>
                                                                                                        <!--<td th:text="${empleado.hijos_emp}"></td>-->
                                                                                                        <!--<td th:text="${empleado.prof_emp}"></td>-->
                                                                                                        <!--<td th:text="${empleado.sueldo_emp}"></td>-->
                                                                                                        <td th:text="${empleado.cargo.nom_crg}"></td>
                                                                                                        <td th:text="${empleado.tipoContrato.des_con}"></td>
                                                                                                        <!--<td th:text="${empleado.disponibilidad.disponibilidad}"></td>-->
                                                                                                     

                              
                                                                                                        <td class="td-contenedor-botones"><a class="status btn-edit" th:href="@{/editarEmpleado/}+${empleado.cod_emp}"><i class='bx bx-edit'></i></a></td>
                                                                                                    </tr>
                                                                                                </tbody>
                                                                                                <tfoot>
                                                                                                    <tr class='noSearch hide'>
                                                                                                        <td colspan="10"></td>
                                                                                                    </tr>
                                                                                                </tfoot>
                                                                                            </table>
                                                                                        </div>
                                                                                        </div>
                                                                                        </div>
                                                                                        <!--CONTENIDO FIN-->
                                                                                        </div>
                                                                                        </div>
                                                                                        </main>
                                                                                        <!-- MAIN CONTENEDOR FIN -->
                                                                                        </section>
                                                                                        </body>

                                                                                        <!--SCRIPTS INICIO-->
                                                                                        <script>
                                                                                            // DATATABLES INICIO
                                                                                            $(document).ready(function () {
                                                                                                $('#tablaEmpleado').DataTable({
                                                                                                    paging: false,
                                                                                                    deferRender: true,
                                                                                                    responsive: true,
                                                                                                    searching: false,
                                                                                                    info: true,
                                                                                                    language: {
                                                                                                        url: '//cdn.datatables.net/plug-ins/1.12.1/i18n/es-MX.json'
                                                                                                    },
                                                                                                    dom: 'Bfrtip',
                                                                                                    buttons: [
                                                                                                        {
                                                                                                            extend: 'pdf',
                                                                                                            text: '<i class="bx bxs-file-pdf"></i>  PDF',
                                                                                                            titleAttr: 'Exportar a Pdf',
                                                                                                            className: 'btn btn-light'
                                                                                                        },
                                                                                                        {
                                                                                                            extend: 'csv',
                                                                                                            text: '<i class="bx bxs-cylinder"></i>  CSV',
                                                                                                            titleAttr: 'Exportar a CSV',
                                                                                                            className: 'btn btn-light'
                                                                                                        },
                                                                                                        {
                                                                                                            extend: 'excel',
                                                                                                            text: '<i class="bx bx-table"></i>  EXCEL',
                                                                                                            titleAttr: 'Exportar a EXCEL',
                                                                                                            className: 'btn btn-light'
                                                                                                        }
                                                                                                    ]
                                                                                                });
                                                                                            });
                                                                                            //FIN DATATABLES

                                                                                            //SEARCH INICIO
                                                                                            function doSearch()
                                                                                            {
                                                                                                const tableReg = document.getElementById('tablaEmpleado');
                                                                                                const searchText = document.getElementById('searchTerm').value.toLowerCase();
                                                                                                let total = 0;


                                                                                                for (let i = 1; i < tableReg.rows.length; i++) {

                                                                                                    if (tableReg.rows[i].classList.contains("noSearch")) {
                                                                                                        continue;
                                                                                                    }

                                                                                                    let found = false;
                                                                                                    const cellsOfRow = tableReg.rows[i].getElementsByTagName('td');

                                                                                                    for (let j = 0; j < cellsOfRow.length && !found; j++) {
                                                                                                        const compareWith = cellsOfRow[j].innerHTML.toLowerCase();

                                                                                                        if (searchText.length == 0 || compareWith.indexOf(searchText) > -1) {
                                                                                                            found = true;
                                                                                                            total++;
                                                                                                        }
                                                                                                    }
                                                                                                    if (found) {
                                                                                                        tableReg.rows[i].style.display = '';
                                                                                                    } else {

                                                                                                        tableReg.rows[i].style.display = 'none';
                                                                                                    }
                                                                                                }
                                                                                                const lastTR = tableReg.rows[tableReg.rows.length - 1];
                                                                                                const td = lastTR.querySelector("td");
                                                                                                lastTR.classList.remove("hide", "red");
                                                                                                if (searchText == "") {
                                                                                                    lastTR.classList.add("hide");
                                                                                                } else if (total) {
                                                                                                    td.innerHTML = "Se ha encontrado " + total + " coincidencia" + ((total > 1) ? "s" : "");
                                                                                                } else {
                                                                                                    lastTR.classList.add("red");
                                                                                                    td.innerHTML = "No se han encontrado coincidencias";
                                                                                                }
                                                                                            }
                                                                                            //SEARCH FIN
                                                                                        </script>

                                                                                        </html>
