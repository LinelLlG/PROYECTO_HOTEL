<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--INTEGRACIONES DE SIEMPRE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3a8f0ecfc.js" crossorigin="anonymous"></script>
    <!--NECESARIAS PARA EL INDEX-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link th:href="@{./resources/css/index.css}" rel="stylesheet" type = "text/css">
    <title>SYSTEM - HOTEL</title>
    <link rel="shortcut icon" th:href="@{./resources/img/logo1.ico}">
    <!--DATATABLES-->
    <script hrf="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.js"></script>
    </head>
    <body>
        <div th:insert="layout :: layout"></div>
        <!-- MAIN -->
		<main>
			<div class="data">
				<div class="content-data card">
					<!--CONTENIDO INICIO-->
					<div class="head-title">
						<div class="left">
							<h1>Lista de Habitaciones</h1>
							<ul class="breadcrumb">
								<li>
									<a href="#">Lista</a>
								</li>
								<li><i class="fa-solid fa-chevron-right"></i></li>
								<li>
									<a href="listarHabitaciones.html" class="active">Habitaciones</a>
								</li>
							</ul>
						</div>
						<div class="inputFunction">
							<a th:href="@{/agregarHabitaciones}" class="btn-download">
								<i class='bx bx-plus-circle'></i>
								<span>REGISTRAR</span>
							</a>
						</div>
					</div>
					<div class="table-data">
						<div class="order" th:if="${habitaciones!= null and !habitaciones.empty  }">
							<div action="index.html" class="head">
								<h3>Todas las Habitaciones</h3>
								<input type="search" class="inputSearch" id="searchTerm" onkeyup="doSearch()" onkeypress="return event.keyCode != 13;">
								<button style="border: none; color:#58555E;"><i class="fa-solid fa-magnifying-glass"></i></button>
							</div>
							<div class="tabla-scroll">
								<table id="tablaHabitaciones">
									<thead>
										<tr>
											<th>Código</th>
											<th>Número</th>
											<th>Nombre</th>
											<th>Pabellon</th>
											<th>Tipo</th>
											<th>Piso</th>
											<th>PrecioFS</th>
											<th>PrecioES</th>
											<th>Disponibilidad</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="habitacion: ${habitaciones}">
											<td th:text="${habitacion.cod_hab}"></td>
											<td th:text="${habitacion.num_hab}">101</td>
											<td th:text="${habitacion.nom_hab}">Los Lúcumos</td>
											<td th:text="${habitacion.pabellon.des_pab}">P-2</td>
											<td th:text="${habitacion.tipoHabitacion.nom_tip_hab}">Quíntuple</td>
											<td th:text="${habitacion.pisos.nom_pis}">1er Piso</td>
											<td><span class="status dispo" th:text="${habitacion.disponibilidad.disponibilidad}">Si</span></td>
											<td class="td-contenedor-botones"><button class="status btn-edit" data-bs-toggle="modal" data-bs-target="#modalActualizar"><i class='bx bx-edit'></i></button></td>
										</tr>
									</tbody>
									<tfoot>
										<tr class='noSearch hide'>
											<td colspan="10"></td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
					<!--CONTENIDO FIN-->
				</div>
			</div>
		</main>
		<!-- MAIN CONTENEDOR FIN -->
    </body>
</html>
