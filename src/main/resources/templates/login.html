<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--INTEGRACIONES DE SIEMPRE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3a8f0ecfc.js" crossorigin="anonymous"></script>
    <!--NECESARIOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link th:href="@{./resources/css/loginFinal.css}" rel="stylesheet" type = "text/css">
    <title>LOGIN - HOTEL</title>
    <link rel="shortcut icon" th:href="@{./resources/img/logo1.ico}">
</head>
<body>
    <!--Pre Loader Inicio-->
    <div id="contenedor_loader">
        <div id="loader"></div>
    </div>
    <script>
        window.onload = function(){
            var contenedor = document.getElementById('contenedor_loader');
            contenedor.style.visibility = 'hidden';
            contenedor.style.opacity = '0'
        }
    </script>
    <!--Pre Loader Fin-->
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img th:src="@{./resources/img/paltita.png}" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Aguacates</h1>
                <div>Logueate para usar nuestra Plataforma</div>
            </div>
            <form class="login-card-form"  method="post" th:action="@{/login}">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input name="username" id="username" type="text" placeholder="Ingresa el Usuario" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input name="password" id="password" type="password" placeholder="Ingresa tu ContraseÃ±a" required>
                </div>
                <button>Sign In</button>
            </form>
        </div>
        <div class="login-card-social">
            <div>Nuestras Redes</div>
            <div class="login-card-social-btn">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                     </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                        <circle cx="12" cy="12" r="3"></circle>
                        <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
                     </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
