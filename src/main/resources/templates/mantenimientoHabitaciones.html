<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <!--INTEGRACIONES DE SIEMPRE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3a8f0ecfc.js" crossorigin="anonymous"></script>
    <!--NECESARIAS PARA EL INDEX-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link th:href="@{./resources/css/index.css}" rel="stylesheet" type = "text/css">
    <title>SYSTEM - HOTEL</title>
    <link rel="shortcut icon" th:href="@{./resources/img/logo1.ico}">
    </head>
    <body>
        <div th:insert="layout :: layout"></div>
	<!-- MAIN -->
	<section id="contenido">
		<main>
			<div class="data">
				<div class="content-data card">
					<!--CONTENIDO INICIO-->
					<div class="head-title">
						<div class="left">
							<h1>Mantenimiento de Habitaciones</h1>
							<ul class="breadcrumb">
								<li>
									<a href="#">Crud</a>
								</li>
								<li><i class="fa-solid fa-chevron-right"></i></li>
								<li>
									<a href="#" class="active">Habitaciones</a>
								</li>
							</ul>
						</div>
						<div class="inputFunction">
							<a th:href="@{/habitaciones}" class="btn-cancel">
								<i class='bx bx-x' ></i>
								<span>CANCELAR</span>
							</a>
						</div>
					</div>
					<div class="table-data">
						<div class="order">
							<div class="container">
								<form id="formHabitacion" th:action="@{/guardarHabitaciones}" method="post" th:object="${habitaciones}" enctype="multipart/form-data">
									<div class="user-details">
										<div class="input-box">
											<span class="details">Código</span>
											<input class="readonly" name="cod_hab" th:field="*{cod_hab}" id="idCodigo" type="text" placeholder="El código es autogenerado" required  value="0" readonly>
										</div>
										<div class="input-box">
											<span class="details">Número</span>
											<input type="text" name="num_hab" th:field="*{num_hab}" id="idNumero" class="numero" placeholder="Ingrese el número" minlength="3" maxlength="3">
										</div>
										<div class="input-box">
											<span class="details">Nombre</span>
											<input type="text" name="nom_hab" th:field="*{nom_hab}" id="idNombre" class="texto" placeholder="Ingrese el nombre" required minlength="5" maxlength="20">
										</div>
										<div class="input-box">
											<span class="details">Pabellón</span>
											<select name="des_pab" th:field="*{pabellon.cod_pab}" id="idPabellon">
													<option value=" ">[Seleccione Pabellón]</option>
					  								<option th:each="row:${pabellon}" 
					  										th:text="${row.des_pab}"
					  										th:value="${row.cod_pab}"/>
											</select>
										</div>
										<div class="input-box">
											<span class="details">Piso</span>
											<select name="nom_pis" th:field="*{pisos.cod_pis}" id="idPisos">
												<option value=" ">[Seleccione Piso]</option>
					  							<option th:each="row:${pisos}" 
					  									th:text="${row.nom_pis}"
					  									th:value="${row.cod_pis}"/>
											</select>
										</div>
										<div class="input-box">
											<span class="details">Tipo</span>
											<select name="nom_tip_hab" th:field="*{tipoHabitacion.cod_tip_hab}" id="idTipoHab">
												 <option value=" ">[Seleccione Tipo de Habitacion]</option>
					  							<option th:each="row:${tipoHabitacion}" 
					  									th:utext="${row.nom_tip_hab}"
					  									th:value="${row.cod_tip_hab}"/>
											</select>
										</div>
										<div class="input-box">
											<span class="details">Disponibilidad</span>
											<select name="disponibilidad" th:field="*{disponibilidad.cod_disp}" id="idDispo">
												<option value="1">Si</option>
					  							<option value="2">No</option>
											</select>
										</div>
									</div>
									<div class="button">
										<button class="cssbuttons-io-button"> CHECK
											<div class="icon">
											  <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
											</div>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!--CONTENIDO FIN-->
				</div>
			</div>
		</main>
	</section>
	<!-- MAIN CONTENEDOR FIN -->
    </body>
</html>
